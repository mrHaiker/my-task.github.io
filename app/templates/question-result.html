<div class="" ng-switch="result">
	<div ng-switch-when="error" class="answer-box__result answer-box__result--error">
		<span class="icon-cancel-circle"></span>
		Incorrect
	</div>
	<div ng-switch-when="success" class="answer-box__result answer-box__result--success">
		<span class="icon-checkmark"></span>
		Correct
	</div>
</div>
